<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sapper</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<main>
		<div class="saper__window">
			<div class="saper__top">
				<div class="saper__numbers">
					<p class="saper__timer" id="timer">Time: 00:00</p>
					<input class="saper__button-bombNumbers" type="number" id="numOfBombs" placeholder="Bombs 10-16"
						title="Number of bombs">
				</div>
				<div class="saper__control">
					<button class="saper__button-newGame" id="newGame">New Game</button>
					<button class="saper__button-startGame" id="startGame">Start Game</button>
				</div>
			</div>
			<div class="saper__field" id="field">
			</div>
		</div>
		<p class="saper__sign">created by uksus._</p>
	</main>

	<script src="script.js"></script>
</body>

</html>
