<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sapper</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/fc373638b0.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="sapper__window">
			<div class="sapper__top">
				<p class="sapper__score" id="score">Score: 0</p>
				<input class="sapper__button-bombNumbers" type="text" id="numOfBombs" placeholder="Bombs 10-20" title="Number of bombs">
				<button class="sapper__button-newGame" id="newGame">New Game</button>
				<button class="sapper__button-startGame" id="startGame">Start Game</button>
			</div>
			<div class="sapper__field" id="field">

			</div>
		</div>
	</main>


	<script src="script.js"></script>
</body>
</html>
