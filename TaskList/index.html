<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task list</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="task-list">
		<div class="task-list__container">
			<div class="task-list__block">
				<div class="task-list__input-block">
					<input type="text" class="task-list__input" id='task-list__input' placeholder="write your task">
					<input type="button" class="task-list__button-add" value="&plus;" id="task-list__button-add">
				</div>
				<ul class="task-list__list" id="task-list__list">
				</ul>
			</div>
		</div>
	</section>

	<script src="js.js"></script>
</body>
</html>
